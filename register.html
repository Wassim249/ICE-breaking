<html lang="en">
<head>

    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <header class="header">
        <nav>
            <div class="logo">ICE BREAKING</div>
            <div class="links">
                <ul class="link-list">
                    <li class="link-items"><a href="./index.html" id="">Acceuil</a></li>
                    <li class="link-items"><a href="./index.html">Forum</a></li>
                    <li class="link-items"><a href="./index.html">A propos</a></li>
                </ul>
            </div>

            <div class="btns">
                <button id="loginBtn">S'identifier</button>
                <button id="registerBtn">S'inscrire</button>
            </div>
        </nav>
    </header>

    <section class="main">
        <div class="section1">
            <form action="" class="register-form">
                    <h1>Inscription</h1>
                    
                    <div class="message">
                        <i class="fas fa-exclamation-square info-icon"></i>
                        <div class="text">test test</div>
                        <div id="close-icon">x</div>
                    </div>
                    <input type="text" name="" id="" class="first-name-value" placeholder="Nom" required>
                    <input type="email" name="" id="" class="last-name-value" placeholder="Prenom" required>
                    <input type="email" name="" id="" class="email-value" placeholder="Adresse email..." required>
                    <input type="password" name="" id="" class="password-value" placeholder="le mot de passe" required>
                    <input type="password" name="" id="" class="password-confirmation-value" placeholder="confirmation du mot passe" required>
                    <input type="submit" value="S'inscrire" class="register-submit">
                    <a href="" class="new-user">Nouveau utilisateur</a>
            </form>
        </div>

    </section>
