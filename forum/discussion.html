<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <script src="./js/main.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                ICE BREAKING
            </div>
            <div class="search-bar">
                <input type="search" name="" id="" placeholder="Rechercher un sujet...">
            </div>
            <div class="profile">
                <i class="far fa-bell"></i>
                <img src="./assets/images/profile-picture.jpg" alt="profile">
                <span>Wassim EL.</span>
            </div>
        </nav>
    </header>

    <section class="home">
        <div class="navigation">
            <span>MENU</span>
            <div class="menu-item active">
                <i class="fas fa-chart-network"></i>
                <h4>Nouveau</h4>
            </div>
            <div class="menu-item">
                <i class="fas fa-bullseye-pointer" style="color: var(--secondary);"></i>
                <h4>Mes sujets</h4>
            </div>

            <div class="menu-item">
                <i class="far fa-comments-alt" style="color: rgb(19, 202, 19);"></i>
                <h4>Les discussions</h4>
            </div>

            <div class="menu-item">
                <i class="far fa-comments-alt" style="color: rgb(19, 202, 19);"></i>
                <h4>Mes discussions</h4>
            </div>

            <div class="menu-item" id="add-discussion">
                + ajouter une discussion
            </div>

            <div class="menu-item" id="add-subject">
                + ajouter un sujet
            </div>

        </div>
        <div class="topics">
            <div class="topic">
                <h1>Discusson a propos de ...</h1>

                <hr>
                <div class="info">
                    <div class="poster">
                        <img src="././assets/images/profile-picture.jpg" alt="">
                        <span>Posté par : </span>
                        <a href="#" id="poster">Wassim </a>
                        <span>&nbsp;&nbsp; 12Hr ago</span>
                    </div>
                    <span id="comments"><i class="far fa-comments-alt"></i>50</span>
                </div>
            </div>

            <div class="topic">
                <h1>Discusson a propos de ...</h1>

                <hr>
                <div class="info">
                    <div class="poster">
                        <img src="././assets/images/profile-picture.jpg" alt="">

                        <a href="#" id="poster">Wassim </a>
                        <span>&nbsp;&nbsp; 12Hr ago</span>
                    </div>
                    <span id="comments"><i class="far fa-comments-alt"></i>50</span>
                </div>
            </div>

            
        </div>


    </section>
</body>

</html>
